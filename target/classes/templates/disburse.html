<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<title>House Disburse 2013 Quarter 4</title>
</head>
<body>
	<table border="1">
		<tr>
		<th>Record ID</th>
		<th>BioGuide ID</th>
		<th>Office</th>
		<th>Category</th>
		<th>Payee</th>
		<th>Start Date</th>
		<th>End Date</th>
		<th>Purpose</th>
		<th>Amount</th>
		<th>Year</th>
		</tr>
		<tr th:each="hd : ${hdList}">
			<td><span th:text="${hd.recordID}"></span></td>
			<td><span th:text="${hd.bioGuideID}"></span></td>
			<td><span th:text="${hd.office}"></span></td>
			<td><span th:text="${hd.category}"></span></td>
			<td><span th:text="${hd.payee}"></span></td>
			<td><span th:text="${hd.startDate}"></span></td>
			<td><span th:text="${hd.endDate}"></span></td>
			<td><span th:text="${hd.purpose}"></span></td>
			<td><span th:text="${#numbers.formatCurrency(hd.amount)}"></span></td>
			<td><span th:text="${hd.year}"></span></td>
		</tr>
	</table>
</body>
</html>
